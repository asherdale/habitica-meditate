<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Habitica-Meditation Popup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
    <script src="../../../vendor/jquery-3.2.1.min.js"></script>
    <script src="../../../vendor/moment.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/helpers.js"></script>
    <script src="../js/popup.js"></script>
  </head>

  <body>
    <div id="login-container" class="container text-center">
      <h4 class="page-header" id="login-header">Step 1: Login to Habitica</h4>
      <input id="input-user" class="form-control" placeholder="User ID">        
      <input id="input-pass" class="form-control" placeholder="API Token" type="password">
      <button id="login-button" class="btn btn-primary">Login</button>
    </div>

    <div id="goal-container" class="container text-center display-none">
      <h4 id="goal-header" class="page-header">Step 3: Set Your Daily Meditation Goal</h4>
      <p class="goal-text">I will meditate</p>
      <input id="goal-input" class="form-control text-center" type="number" placeholder="X" />
      <p class="goal-text">minutes a day.</p>
      <button id="goal-button" class="btn btn-primary">Create Habitica Daily</button>
    </div>

    <div id="main-container" class="container text-center display-none">
      <h4 id="goal-header" class="page-header">
        Current Goal: <span id="goal-num">_</span> Minutes
      </h4>
      <p>Minutes Meditated Today: <span id="progress-num">0</span></p>
      <p>Last sync time: <span id="sync-date">0</span></p>
      <p>Daily Goal Reached: <span id="goal-reached">Not Yet</span></p>
      <button class="btn btn-primary">Sync Now</button>
      <button class="btn btn-primary">Edit Goal</button>
      <button class="btn btn-primary">Delete Goal</button>
    </div>

    <div id="dump"></div>
  </body>
</html>
