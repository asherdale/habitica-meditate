<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Habitica-Meditation Popup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
    <script src="../../../vendor/jquery-3.2.1.min.js"></script>
    <script src="../../../vendor/chrome-promise.js" data-instance="chromep"></script>
    <script src="../js/helpers.js"></script>
    <script src="../js/popup.js"></script>
  </head>

  <body>
    <div id="login-container" class="container text-center">
      <h4 id="login-header">Step 1: Login to Habitica</h4>
      <input id="input-user" class="form-control" placeholder="User ID">        
      <input id="input-pass" class="form-control" placeholder="API Token" type="password">
      <button id="login-button" class="btn btn-primary">Login</button>
    </div>
    <div id="create-container" class="container display-none">
      <h4>Set Your Daily Goal</h4>
    </div>
    <div id="dump"></div>
  </body>
</html>
